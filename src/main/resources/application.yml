spring:
  application:
    name: Translate_Service
  datasource:
    url: jdbc:mysql://mysql:3306/ms_translate
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
server:
  port: 8081
  error:
    include-message: always

springdoc:
  api-docs.path: /v3/api-docs
  swagger-ui.path: /swagger-ui.html